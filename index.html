<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>貪吃蛇遊戲</h1>
            <div class="score-board">
                <div class="score">分數: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <h2>遊戲結束!</h2>
                <p>你的分數: <span id="finalScore">0</span></p>
                <button id="restartBtn">重新開始</button>
            </div>
        </div>
        
        <div class="controls">
            <h3>🎮 遊戲控制</h3>
            <p>使用方向鍵 ↑ ↓ ← → 控制蛇的移動</p>
            <p>按空白鍵暫停/繼續遊戲</p>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-icon">🐍</span>
                    <span class="stat-text">長度: <span id="snakeLength">1</span></span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">⚡</span>
                    <span class="stat-text">速度: <span id="gameSpeed">正常</span></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
